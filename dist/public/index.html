<body>
    <h1>ACCESO DENEGADO</h1>
    <script src="socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        socket.on('connect', function() {
            console.log("Conectado al servidor");
        });
        socket.on('disconnect', function() {
            console.log("Perdimos comunicacion con el servidor");
        });
        socket.emit('message', {
            nombre: 'Luis Aneuris'
        });
        socket.on('message', function(payload) {
            console.log("Recibi:", payload);
        })
        socket.on('emit-message-flutter',payload=>{
            console.log("LISTING OF FLUTTER:",payload);
            // client.broadcast.emit('new-message',payload);
            });
            socket.on('active-bands', function(payload) {
            // console.log("BANDAS:", payload);
            console.clear();
            console.table(payload);

        })
    </script>
</body>
